<div class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1"
aria-labelledby="staticBackdropLabel" aria-hidden="true" id="modal-sesion">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header" style="justify-content: center;">
        <h4 class="modal-title">{{titulo}}</h4>
      </div>
      <div class="modal-body" style="text-align: center;">
        <p>{{contenido}}</p>
      </div>
      <div class="modal-footer" style="justify-content: center;">
        <button #btnCloseModal type="button" class="btn btn-primary" data-dismiss="modal" >Aceptar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
