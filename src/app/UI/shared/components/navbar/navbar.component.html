<div class="row">
  <div class="col">
    <nav class="navbar navbar-expand-md navbar-dark bg-light sub-navbar" *ngIf="isLoggedIn$ | async as isLoggedIn">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown" *ngFor="let item of menuList" [ngClass]="{'dropdown': item.children}">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false"
              [routerLink]="item.url ? item.url : null" [ngClass]="{'dropdown-toggle': item.children}" onkeypress="">
              {{item.nombreMenu}}
            </a>
            <ul class="dropdown-menu" *ngIf="item.children">
              <li class="nav-item dropend" *ngFor="let subitem of item.children">
                <a class="dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false"
                  [routerLink]="subitem.url ? subitem.url : null" [ngClass]="{'dropdown-toggle': subitem.children}">
                  {{subitem.nombreMenu}}
                </a>
                <ul class="dropdown-menu clsDiv" *ngIf="subitem.children">
                  <h6 class="clsTitulo"> {{subitem.nombreMenu}}</h6>
                  <li class="nav-item dropend" *ngFor="let subsubitem of subitem.children">
                    <a class="dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false"
                      [routerLink]="subsubitem.url ? subsubitem.url : null"
                      [ngClass]="{'dropdown-toggle': subsubitem.children}">
                      {{subsubitem.nombreMenu}}
                    </a>
                  </li>
                </ul>

              </li>
            </ul>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto divNav">
          <!-- <li class="nav-item cursor-pointer" data-placement="bottom" title="Buscar" onkeypress=""
            (click)="gotoroute('searchMenubar');"><a class="nav-link"><img src='{{"assets/images/search_24.png"}}'
                alt=""></a>

          <li class="nav-item"><a class="nav-link"><img src='{{"assets/images/notifications24.png"}}' alt=""></a> -->

          <li class="nav-item  dropdown cursor-pointer" data-placement="bottom" title="Mi Perfil">
            <a href="#" class="nav-link user-nav" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <div class="circulo">{{iniciales}}</div>&nbsp;&nbsp;<p class="user">{{nombre}}</p>
              <p class="rol">{{perfil}}</p>
            </a>
          </li>
          <li class="nav-item cursor-pointer" data-toggle="modal" data-target="#modal-warning" data-backdrop="static"
            data-placement="bottom" title="Salir">
            <a class="nav-link"><img src='{{"assets/images/box-arrow-right.png"}}' alt=""></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>

<app-modal-warning [titulo]="titulo" [contenido]="contenido" [titleButtonPrimary]="buttonPrimary"
  [titleButtonSecondary]="buttonSecondary" (propagar)="onLogout($event);">
</app-modal-warning>
