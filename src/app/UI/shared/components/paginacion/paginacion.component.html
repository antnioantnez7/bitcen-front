<nav aria-label="...">
  <ul class="pagination">
    <li class="page-item" style="cursor: pointer" [ngClass]="{disabled: currentPage === 1}">
      <a class="page-link" (click)="pageClicked(currentPage - 1)">&laquo;</a>
    </li>
    <li (click)="pageClicked(page)" *ngFor="let page of pages" class="page-item"
    [ngClass]="{'active': page === currentPage}" onkeypress="">
    <a class="page-link" href="javascript:void(0)">{{page}}</a></li>
    <li class="page-item" style="cursor: pointer" [ngClass]="{disabled: currentPage == totalPages}">
      <a class="page-link" (click)="pageClicked(currentPage + 1)">&raquo;</a>
    </li>
  </ul>
</nav>
